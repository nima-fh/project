<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="expending.css" />
    <title>expanding-card</title>
  </head>
  <body
    class="box-border flex justify-center items-center m-0 overflow-hidden h-screen"
  >
    <div class="container flex justify-center items-center">
      <div
        class="headpanel panel1 active bg-cover bg-center bg-no-repeat h-96 w-96 rounded-2xl shadow-2xl cursor-pointer text-white text-xl m-3 flex-1 relative transition ease-in duration-700"
      >
        <h3 class="absolute bottom-4 left-4 opacity-0">میدان ازادی</h3>
      </div>
      <div
        class="headpanel panel2 bg-cover bg-center bg-no-repeat h-96 w-96 rounded-2xl shadow-2xl cursor-pointer text-white text-xl m-3 flex-1 relative transition ease-in duration-700"
      >
        <div>
          <h3 class="absolute bottom-4 left-4 opacity-0">میدان نقش جهان</h3>
        </div>
      </div>
      <div
        class="headpanel panel3 bg-cover bg-center bg-no-repeat h-96 w-96 rounded-2xl shadow-2xl cursor-pointer text-white text-xl m-3 flex-1 relative transition ease-in duration-700"
      >
        <h3 class="absolute bottom-4 left-4 opacity-0">پاسارگاد</h3>
      </div>
      <div
        class="headpanel panel4 bg-cover bg-center bg-no-repeat h-96 w-96 rounded-2xl shadow-2xl cursor-pointer text-white text-xl m-3 flex-1 relative transition ease-in duration-700"
      >
        <h3 class="absolute bottom-4 left-4 opacity-0">دریای خزر</h3>
      </div>
      <div
        class="headpanel panel5 bg-cover bg-center bg-no-repeat h-96 w-96 rounded-2xl shadow-2xl cursor-pointer text-white text-xl m-3 flex-1 relative transition ease-in duration-700"
      >
        <h3 class="absolute bottom-4 left-4 opacity-0">باغ فین</h3>
      </div>
    </div>
    <script src="expanding.js"></script>
  </body>
</html>
