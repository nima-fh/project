<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="progress.css" />
    <title>progress-bar</title>
  </head>
  <body class="flex items-center justify-center h-screen text-center">
    <div class="container text-center">
      <div
        class="progress-container flex justify-around relative before:bg-gray-300 before:absolute before:top-1/2 before:left-0 before:w-full before:h-1 before:-z-10"
      >
        <div
          class="progress bg-blue-500 absolute top-1/2 left-0 h-1 w-0 -z-10 transition ease-linear duration-500"
          id="progress"
        ></div>
        <div
          class="circle active mx-10 bg-white border-2 rounded-full px-2 transition ease-in duration-200"
        >
          1
        </div>
        <div
          class="circle mx-10 bg-white border-2 rounded-full px-2 transition ease-in duration-200"
        >
          2
        </div>
        <div
          class="circle mx-10 bg-white border-2 rounded-full px-2 transition ease-in duration-200"
        >
          3
        </div>
        <div
          class="circle mx-10 bg-white border-2 rounded-full px-2 transition ease-in duration-200"
        >
          4
        </div>
      </div>
      <div class="mt-6">
        <button
          class="btn border-2 rounded-full p-4 bg-blue-700 text-white px-6 active:transform active:scale-95 disabled:bg-gray-600 disabled:text-white"
          disabled
          id="prev"
        >
          قبلی
        </button>
        <button
          class="btn border-2 rounded-full p-4 bg-blue-700 text-white px-6 active:transform active:scale-95 disabled:bg-gray-600 disabled:text-white"
          id="next"
        >
          بعدی
        </button>
      </div>
    </div>
    <script src="progress.js"></script>
  </body>
</html>
